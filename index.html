<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <section class="header-sec">
            <article class="art-head">
                <img class= "art-logo" src="./img/Deezer-logo.png" alt="">
            </article>

            <article class="art-buscador">
                <form class="form-result" action="./searchResults.html" method="get">
                    <input  type="text" name="buscar" id="buscar">
                    <button class="button-art"type="submit">Buscar</button>
                </form>
            </article>

            <article class="art-logo-rigth">
                <img class="logo-img-rigth"src="./img/logo-rigth.png" alt="">
            </article>
            
            <article class="art-nav">
                <nav class="nav-items"> 
                    <ul class="flex-r">
                        <li>Home</li>
                        <li>Género</li>
                        <li>Playlist</li>
                    </ul>
                </nav>
            </article>
    </header>
    <main>
        <div class="listados-main">
            <section id="main-sec">
                <article class="art-cancion">
                    <h2>Canciones</h2>
                </article>

                <article class="art-album">
                    <h2>Álbumes</h2>
                </article>
            
                <article class="art-artistas">
                    <h2>Artistas</h2>
                </article>
            </section>
        </div>
    </main>

    <footer id="footer">
       <ul class="list-art">
            <li>Federico</li>
            <li>Delfin</li>
            <li>Facundo</li>
       </ul>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
